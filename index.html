<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Proposal Anniversary, My Love ❤️</title>
    <meta name="description" content="A love letter for our first proposal anniversary">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Indie+Flower&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Background Music Player -->
    <div class="music-player">
        <button id="musicToggle" class="music-btn" aria-label="Play/Pause Music">
            <span class="play-icon">▶</span>
            <span class="pause-icon">❚❚</span>
        </button>
        <span class="music-label">Our Song</span>
    </div>
    <audio id="bgMusic" loop>
        <source src="Music/Genius Movie Song Download Mp3 Ringtone Pagalworld.mp3" type="audio/mpeg">
    </audio>

    <!-- Header Slideshow -->
    <header class="header-slideshow">
        <div class="slideshow-container" id="headerSlideshow"></div>
        <div class="header-overlay">
            <h1 class="header-title">Happy Proposal Anniversary</h1>
            <p class="header-subtitle">December 19 • Forever & Beyond</p>
        </div>
    </header>

    <!-- Main Love Letter Content -->
    <main class="letter-container">
        <div class="letter-paper">
            <div class="letter-content" id="letterContent">
                <p class="letter-greeting" data-text="My Dearest Love,"></p>

                <p class="letter-text" data-text="From Kerala to Uttar Pradesh,
from Taiwan to Bangalore,
from distance to forever —
our story has never been about places…
it has always been about us."></p>

                <p class="letter-text" data-text="I still remember December 19,
the day I gathered all my courage while standing miles away in Taiwan,
and you were there, in your native land,
yet closer to my heart than anyone has ever been."></p>

                <p class="letter-text" data-text="Distance tried to separate our hands,
but it never stood a chance against our souls."></p>

                <p class="letter-text" data-text="Today, as I write this,
I am in Bangalore,
you are in your home,
and yet — you live in every beat of my heart."></p>

                <p class="letter-text" data-text="This is our first proposal anniversary,
and even though I cannot hold your hands today,
I hold your love with me every second."></p>

                <p class="letter-text" data-text="Thank you for choosing me,
for trusting me,
for loving me even when miles stand between us."></p>

                <p class="letter-text" data-text="One day, these distances will turn into memories,
and this love will turn into a lifetime."></p>

                <p class="letter-text" data-text="Until then,
every song,
every image,
every word here
is a small piece of my heart sent to you."></p>

                <p class="letter-closing" data-text="Happy Proposal Anniversary, my love."></p>

                <p class="letter-signature" data-text="Always yours,
Forever & Beyond ❤️"></p>
            </div>
        </div>
    </main>

    <!-- Footer Slideshow -->
    <footer class="footer-slideshow">
        <div class="slideshow-container" id="footerSlideshow"></div>
        <div class="footer-overlay">
            <p class="footer-text">Every moment with you is a treasure ✨</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
